<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cobrando-la - Tu sitio de pagos</title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <p>Bienvenido, {{ user.display_name|default:user.email }}!</p>
                <a href="{% url 'dashboard' %}">Ir al Dashboard</a>
                <a href="{% url 'public_profile' public_slug=user.public_slug %}">Ver perfil público</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
                <a href="{% url 'signup' %}">Crear cuenta</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        <h1>Bienvenido a Cobrando-la</h1>
        <p>Tu plataforma para recibir pagos fácilmente</p>
        <!-- Resto del contenido informativo -->
    </main>
</body>
</html>
