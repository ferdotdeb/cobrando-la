{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contraseña actualizada - Cobrando.la">
    <title>¡Contraseña actualizada!</title>
    {% tailwind_css %}
    <style>
        /* Respeta preferencias de movimiento reducido */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="bg-black text-white antialiased overflow-x-hidden min-h-screen flex items-center justify-center">

    <!-- Gradientes de fondo animados -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute inset-0 bg-gradient-to-br from-[#830AD1]/30 via-black to-[#88BA41]/20"></div>
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-[#830AD1]/25 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-[#88BA41]/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="relative w-full max-w-md px-4 sm:px-6 py-8">
        
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <a href="{% url 'home' %}" class="inline-flex items-center gap-3 group focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#88BA41] rounded-lg mb-6">
                <img src="{% static 'images/logo.svg' %}" alt="Cobrando.la" class="w-12 h-12 rounded-xl transition group-hover:scale-105">
                <span class="text-2xl font-semibold">Cobrando.la</span>
            </a>
        </div>

        <!-- Card de confirmación con glassmorphism -->
        <div class="rounded-2xl border border-[#88BA41]/30 bg-white/5 backdrop-blur-md shadow-lg shadow-[#88BA41]/10 p-8 sm:p-10">
            
            <!-- Icono de éxito -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-[#88BA41]/20 to-[#88BA41]/40 border border-[#88BA41]/50 flex items-center justify-center">
                    <svg class="w-8 h-8 text-[#88BA41]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Título -->
            <h1 class="text-3xl sm:text-4xl font-semibold tracking-tight mb-2 text-center">
                ¡Listo!
            </h1>
            <p class="text-white/70 text-center mb-8">
                Tu contraseña ha sido actualizada correctamente. Ya puedes iniciar sesión con tu nueva contraseña.
            </p>

            <!-- Botón de acción -->
            <a href="{% url 'login' %}" 
               class="block w-full rounded-xl px-6 py-3.5 font-medium text-white bg-gradient-to-tr from-[#830AD1] via-[#830AD1]/70 to-[#88BA41] hover:scale-[1.02] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#88BA41] focus-visible:ring-offset-2 focus-visible:ring-offset-black transition duration-300 shadow-lg shadow-[#830AD1]/20 text-center">
                Ir al inicio de sesión
            </a>

        </div>

        <!-- Link de regreso -->
        <div class="text-center mt-6">
            <a href="{% url 'home' %}" 
               class="inline-flex items-center gap-2 text-sm text-white/60 hover:text-white/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#88BA41] rounded px-2 py-1 transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver al inicio
            </a>
        </div>

    </div>

</body>
</html>
